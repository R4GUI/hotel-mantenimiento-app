<div class="login-container">
  <div class="login-card">
    <div class="text-center mb-4">
      <i class="bi bi-building text-primary" style="font-size: 4rem;"></i>
      <h2 class="mt-3 mb-1">Hotel Mantenimiento</h2>
      <p class="text-muted">Sistema de Gestión de Mantenimiento</p>
    </div>

    <div class="card border-0 shadow">
      <div class="card-body p-4">
        <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
        
        <!-- Mensaje de error -->
        <div class="alert alert-danger" *ngIf="errorMessage">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()">
          <!-- Usuario -->
          <div class="mb-3">
            <label for="username" class="form-label">
              <i class="bi bi-person-fill me-1"></i> Usuario
            </label>
            <input 
              type="text" 
              class="form-control" 
              id="username"
              [(ngModel)]="username"
              name="username"
              placeholder="adminhb o hotelhb1"
              [disabled]="loading"
              required
            >
          </div>

          <!-- Contraseña -->
          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="bi bi-lock-fill me-1"></i> Contraseña
            </label>
            <input 
              type="password" 
              class="form-control" 
              id="password"
              [(ngModel)]="password"
              name="password"
              placeholder="••••••••"
              [disabled]="loading"
              required
            >
          </div>

          <!-- Botón de login -->
          <button 
            type="submit" 
            class="btn btn-primary w-100"
            [disabled]="loading"
          >
            <span *ngIf="!loading">
              <i class="bi bi-box-arrow-in-right me-2"></i>
              Iniciar Sesión
            </span>
            <span *ngIf="loading">
              <span class="spinner-border spinner-border-sm me-2"></span>
              Iniciando sesión...
            </span>
          </button>
        </form>

        <!-- Info de usuarios de prueba -->
        <div class="mt-4 pt-3 border-top">
          <small class="text-muted d-block text-center mb-2">
            <i class="bi bi-info-circle me-1"></i> Usuarios de prueba:
          </small>
          <div class="row g-2 text-center">
            <div class="col-6">
              <small class="d-block"><strong>Admin:</strong></small>
              <small class="text-muted">adminhb</small>
            </div>
            <div class="col-6">
              <small class="d-block"><strong>Empleados:</strong></small>
              <small class="text-muted">hotelhb1-5</small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="text-center text-muted mt-3 small">
      © 2025 Hotel HB - Sistema de Mantenimiento
    </p>
  </div>
</div>
